<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bilingual Nature Academy</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./styles/header.css">
        <link rel="stylesheet" href="./styles/sections.css">
        <link rel="stylesheet" href="./styles/buttons.css">
    </head>

    <body>
        <main>
            <header class="header">
                <h1 class="title">Bilingual Nature Academy LLC</h1>

                <a href="./form">
                    <button class="button-1">
                        <div class="fancy"></div>
                        <span class="button-text" href="./form">Enroll</span>
                    </button>
                </a>
            </header>

            <section class="section-1">

                <div class="background">
                    <div class="back fade">
                        <img src="src/assets/backgrounds/1.jpg"/>
                    </div>
                    <div class="back fade">
                        <img src="src/assets/backgrounds/2.jpg"/>
                    </div>
                    <div class="back fade">
                        <img src="src/assets/backgrounds/3.jpg"/>
                    </div>
                </div>

                <div class="blur">
                </div>

                <div class="carousel">
                    <img class="left" src="src/assets/icons/dark-filled-left.svg" alt="left"/>

                    <div class="slide fade">
                        <img src="src/assets/backgrounds/1.jpg"/>
                    </div>
                    <div class="slide fade">
                        <img src="src/assets/backgrounds/2.jpg"/>
                    </div>
                    <div class="slide fade">
                        <img src="src/assets/backgrounds/3.jpg"/>
                    </div>

                    <img class="right" src="src/assets/icons/dark-filled-right.svg" alt="right"/>
                </div>
                <div class="carousel-dots">
                    <span class="dot" onclick="currentSlide(0)"></span>
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <img class="pause" id="paused" src="src/assets/icons/play.svg"/>
                </div>

            </section>

            <section class="section-2">
            </section>

            <footer>
                <div>
                    <p>Everett, WA</p>
                    <p>(206) 519-0674</p>
                    <p>info@email.com</p>
                </div>
                <div>
                    <a>About</a>
                </div>
            </footer>
        </main>

        <script src="./scripts/slideshow.js"></script>
        <script src="./scripts/scroll.js"></script>
    </body>
</html>
